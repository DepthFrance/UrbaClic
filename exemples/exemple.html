<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>UrbClic exemple</title>
    <link type="text/css" href="./exemple.css" rel="stylesheet">
</head>
<body>

    <script>window.jQuery || document.write("<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js'><\/script>")</script>

    <script src="../js/main.js"></script>

    <div id="urbaclic" data-sharelink=true data-IGN_key='' data-background_layers= '["IGN:GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.CLASSIQUE","IGN:SCAN25TOPO.MAPS","IGN:ORTHOIMAGERY.ORTHOPHOTOS","IGN:CADASTRALPARCELS.PARCELS","OSM-Fr","Toner","MapQuest_Open","OSM-monochrome"]'>
        <label for="urbaclic-search">Localisez votre projet</label>
        <div class="urbaclic-autocomplete">

            <input type="text" id="urbaclic-search"
            placeholder="adresse de la parcelle"
            />
        </div>

        <div class='urbaclic-map'></div>
        <div class='urbaclic-data'></div>
    </div>
